<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8 mat-table-margin" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="entityName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <img alt="node type" class="mat-chip-margin" src="{{'./assets/' + element.type + '.png'}}">
      {{element.entityName}}
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>
  <ng-container matColumnDef="release">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Release</th>
    <td mat-cell *matCellDef="let element">{{element.release.id}}</td>
  </ng-container>
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip class="mat-chip-margin"
                *ngFor="let r of element.tags"
                [selectable]="selectable"
                [removable]="removable"
                [ngStyle]="{'background':r.type.color}">
        {{r.name}}
      </mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div *ngIf="(enoviaEntity$|async) as item" style="width: 100%">
          <app-entity-details-xml [entity]="item"></app-entity-details-xml>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element; showElement(element.id, expandedElement);">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<div class="search-container">
  <mat-form-field class="example-form-field">
    <input tabindex="0"
           placeholder="Select tag"
           #tagInput
           aria-label="Tag"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto"
           (focus)="onFocus()">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let tag of tags | async "
        [value]="tag.name"
        (onSelectionChange)="callSomeFunction($event, tag);">
        <mat-icon class="mat-icon notranslate material-icons"
                  role="img" [ngStyle]="{'color':tag.type.color}">label</mat-icon>
        <span>{{tag.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="example-container">
    <mat-chip-list aria-label="Search by tag">
      <mat-chip
        class="color-border-chip"
        *ngFor="let tag of nameTags"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(tag)"
        [ngStyle]="{'background':tag.type.color}">
        {{tag.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.entityName }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
